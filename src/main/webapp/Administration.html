<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta content="telephone=no,email=no" name="format-detection">
    <!--禁止自动识别电话号码和邮箱-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--苹果手机：会删除默认的工具栏和菜单栏，网站开启对web app程序的支持-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--苹果手机：在web app应用下状态条（屏幕顶部条）的颜色,默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。-->
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!--苹果手机：如果把一个web app添加到了主屏幕中，那么从主屏幕中打开这个web app则全屏显示-->
    <link rel="stylesheet" type="text/css" href="css/Administration.css">
    <title></title>
</head>
<body>
    <div id="vueDate">
        <header class="dis_flex">
            <div class="title_header dis_flex">
                <div class="dis_flex">
                    <img src="img/return_3.png" alt="">
                </div>
                <div>
                    <span>管理页面</span>
                </div>
                <div></div>
            </div>
            <img src="img/rectangle_3.png">
            <span>闪多新零售</span>
        </header>
        <div class="body">
            <div class="category dis_flex ">
                <div class="dis_flex">
                    <img src="img/shop.png">
                    <span>店铺管理</span>
                </div>
                <div class="dis_flex">
                    <img src="img/return_5.png">
                </div>
            </div>
            <div class="category dis_flex ">
                <div class="dis_flex">
                    <img src="img/commodity.png">
                    <span>商品管理</span>
                </div>
                <div class="dis_flex">
                    <img src="img/return_5.png">
                </div>
            </div>
            <div class="category dis_flex ">
                <div class="dis_flex">
                    <img src="img/Sale.png">
                    <span>商品销售详情</span>
                </div>
                <div class="dis_flex">
                    <img src="img/return_5.png">
                </div>
            </div>
            <div class="category dis_flex ">
                <div class="dis_flex">
                    <img src="img/Order.png">
                    <span>订单管理</span>
                </div>
                <div class="dis_flex">
                    <img src="img/return_5.png">
                </div>
            </div>
            <div class="category dis_flex ">
                <div class="dis_flex">
                    <img src="img/Finance.png">
                    <span>财务管理</span>
                </div>
                <div class="dis_flex">
                    <img src="img/return_5.png">
                </div>
            </div>
            <div class="category dis_flex ">
                <div class="dis_flex">
                    <img src="img/business.png">
                    <span>业务员管理</span>
                </div>
                <div class="dis_flex">
                    <img src="img/return_5.png">
                </div>
            </div>
            <div class="category dis_flex ">
                <div class="dis_flex">
                    <img src="img/region.png">
                    <span>区域管理</span>
                </div>
                <div class="dis_flex">
                    <img src="img/return_5.png">
                </div>
            </div>
        </div>
    </div>
</body>
</html>
