<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta content="telephone=no,email=no" name="format-detection">
    <!--禁止自动识别电话号码和邮箱-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--苹果手机：会删除默认的工具栏和菜单栏，网站开启对web app程序的支持-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--苹果手机：在web app应用下状态条（屏幕顶部条）的颜色,默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。-->
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!--苹果手机：如果把一个web app添加到了主屏幕中，那么从主屏幕中打开这个web app则全屏显示-->
    <link rel="stylesheet" type="text/css" href="css/setshopinformation.css">
    <title>店铺信息</title>
</head>
<body>
<div id="vueData">
    <header>
        <div class="title_header dis_flex">
            <div class="dis_flex">
                <img src="img/return_2.png">
            </div>
            <div>
                <span>店铺信息</span>
            </div>
            <div>
                <span class="col_cheng">修改</span>
            </div>
        </div>
    </header>
    <div class="body">
        <div class="div_li">
            <img src="img/rectangle_3.png">
            <div class="dis_flex">
                <span>闪多新零售</span>
                <input type="text" value="公告：需要香烟请在备注栏备注，谢谢！">
            </div>
        </div>
        <div class="div_li dis_flex">
            <span>店家姓名：</span>
            <input type="text" value="芙蓉兴盛" size="8">
        </div>
        <div class="div_li dis_flex">
            <span>余额：</span>
            <span>￥2.5</span>
        </div>
        <div class="div_li dis_flex">
            <span>营业开始时间：</span>
            <input type="time">
        </div>
        <div class="div_li dis_flex">
            <span>营业结束时间：</span>
            <input type="time">
        </div>
        <div class="div_li dis_flex">
            <span>电话：</span>
            <input type="tel" value="15873024296" maxlength="11" size="8">
        </div>
        <div class="div_li dis_flex">
            <span>店铺类型：</span>
            <select name="cars">
                <option value="volvo">小卖部</option>
                <option value="saab">超市</option>
                <option value="fiat">水果店</option>
            </select>
        </div>
    </div>
    <footer>
        <div>确认修改</div>
    </footer>
</div>
</body>
</html>
