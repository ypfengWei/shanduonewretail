<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta content="telephone=no,email=no" name="format-detection">
    <!--禁止自动识别电话号码和邮箱-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--苹果手机：会删除默认的工具栏和菜单栏，网站开启对web app程序的支持-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--苹果手机：在web app应用下状态条（屏幕顶部条）的颜色,默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。-->
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!--苹果手机：如果把一个web app添加到了主屏幕中，那么从主屏幕中打开这个web app则全屏显示-->
    <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="css/UploadingGoods.css">
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/layer.js"></script>
    <script src="js/utils.js"></script>
    <script src="https://cdn.bootcss.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
    <title>上传商品</title>
</head>
<body>
<div id="vueData">
    <header>
        <div class="title_header dis_flex">
            <div class="dis_flex" @click="goBack">

            </div>
            <div>
                <span>上传商品</span>
            </div>

    </header>
    <div class="body">
        <form action="">
            <div class="div_inp">
                <label for="name">名称：</label>
                <input type="text" id="name">
            </div>
            <div class="pic_div">
                <span>添加图片</span>
            </div>
            <div class="btn-group">
                <button type="button" class="btn btn-primary dropdown-toggle" data-toggle="dropdown">
                    类别：饮料
                </button>
                <ul class="dropdown-menu" role="menu">
                    <li><a href="#">饮料</a></li>
                    <li><a href="#">水果</a></li>
                    <li><a href="#">其他</a></li>
                </ul>
            </div>
            <div class="div_inp">
                <label for="price">价格：</label>
                <input type="text" id="price">
            </div>
            <div class="div_inp">
                <label for="stock">库存：</label>
                <input type="text" id="stock">
            </div>
            <div class="foot_inp">
                <input type="submit" value="立即上传">
            </div>
        </form>
    </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>

</html>
