<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta content="telephone=no,email=no" name="format-detection">
    <!--禁止自动识别电话号码和邮箱-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--苹果手机：会删除默认的工具栏和菜单栏，网站开启对web app程序的支持-->
    <meta name="apple-mobile-web-app-status-bar-style" content="default"/>
    <!--苹果手机：在web app应用下状态条（屏幕顶部条）的颜色,默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。-->
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!--苹果手机：如果把一个web app添加到了主屏幕中，那么从主屏幕中打开这个web app则全屏显示-->
    <link rel="stylesheet" type="text/css" href="css/applicationCash.css">
    <title></title>
</head>
<body>
<div id="vueData">
    <header>
        <div class="title_header dis_flex">
            <div class="dis_flex">
                <img src="img/return_2.png">
            </div>
            <div>
                <span>提现申请审核</span>
            </div>
            <div></div>
        </div>
    </header>
    <div class="body">
        <div class="dis_flex">
            <div class="input_information">
                <span>申请人姓名：</span>
                <span>李四</span>
            </div>
            <div class="input_information">
                <span>银行：</span>
                <span>中国建设银行</span>
            </div>
            <div class="input_information">
                <span>卡号：</span>
                <span>6535 4325 6854 9481 589</span>
            </div>
            <div class="input_information">
                <span>开户地址：</span>
                <span>中国建设银行雨花区分行</span>
            </div>
            <div class="input_information">
                <span>提款金额：</span>
                <span>5000.0000</span>
            </div>
            <div class="putForward">
                <span>审核通过</span>
            </div>
        </div>
    </div>
</div>
</body>
</html>
