<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta content="telephone=no,email=no" name="format-detection">
    <!--禁止自动识别电话号码和邮箱-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--苹果手机：会删除默认的工具栏和菜单栏，网站开启对web app程序的支持-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--苹果手机：在web app应用下状态条（屏幕顶部条）的颜色,默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。-->
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!--苹果手机：如果把一个web app添加到了主屏幕中，那么从主屏幕中打开这个web app则全屏显示-->
    <link rel="stylesheet" type="text/css" href="css/setshopinformation.css">
    <title>店铺信息</title>
    <script src="js/jquery-3.3.1.js"></script>
</head>
<body>
<div id="vueData">
    <header>
        <div class="title_header dis_flex">
            <div class="dis_flex" @click="goBack">
                <img src="img/return_2.png">
            </div>
            <div>
                <span>店铺信息</span>
            </div>
            <div>
                <span class="col_cheng">修改</span>
            </div>
        </div>
    </header>
    <div class="body">
        <div class="div_li">
            <img src="img/rectangle_3.png">
            <div class="dis_flex">
                <span>闪多新零售</span>
                <input type="text" v-model="storeInfo.notice">
            </div>
        </div>
        <div class="div_li dis_flex">
            <span>店家姓名：</span>
            <span class="col_hui">{{storeInfo.name}}</span>
        </div>
        <div class="div_li dis_flex">
            <span>余额：</span>
            <span class="col_hui">{{storeInfo.money}}</span>
        </div>
        <div class="div_li dis_flex">
            <span>营业开始时间：</span>
            <input type="time">
        </div>
        <div class="div_li dis_flex">
            <span>营业结束时间：</span>
            <input type="time">
        </div>
        <div class="div_li dis_flex">
            <span>电话：</span>
            <span class="col_hui">{{storeInfo.phone}}</span>
        </div>
        <div class="div_li dis_flex">
            <span>店铺类型：</span>
            <select name="cars">
                <option value="-1">请选择</option>
            </select>
        </div>
        <div class="div_li dis_flex">
            <span>地址:</span>
            <span class="col_hui">长沙县</span>
        </div>
    </div>
    <footer>
        <div class="first_div">营业中</div>
        <div>休息中</div>
    </footer>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let localStore = JSON.parse(localStorage.localStore);
    let vm = new Vue({
        el: '#vueData',
        data: {
            storeInfo: {},
            storeType:[]
        }, methods: {
            goBack() {
                history.back();
            }
        }
    });
    $(function () {
        $.ajax({
            url: '/shanduonewretail/jseller/selectsellerdetails',
            data: {
                token: localStore.token,
                typeId: 1
            }, success: function (res) {
                if (res.success) {
                    vm.storeInfo = res.result;
                }
            }
        });

        $.getJSON('/shanduonewretail/jseller/selectselleralltype',function (res) {
            console.log(res)
        });
    });
</script>
</html>
