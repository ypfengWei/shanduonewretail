<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, initial-scale=1.0, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0"/>
    <meta content="telephone=no,email=no" name="format-detection">
    <!--禁止自动识别电话号码和邮箱-->
    <meta content="yes" name="apple-mobile-web-app-capable">
    <!--苹果手机：会删除默认的工具栏和菜单栏，网站开启对web app程序的支持-->
    <meta name="apple-mobile-web-app-status-bar-style" content="black"/>
    <!--苹果手机：在web app应用下状态条（屏幕顶部条）的颜色,默认值为default（白色），可以定为black（黑色）和black-translucent（灰色半透明）。-->
    <meta name="apple-touch-fullscreen" content="yes"/>
    <!--苹果手机：如果把一个web app添加到了主屏幕中，那么从主屏幕中打开这个web app则全屏显示-->
    <link rel="stylesheet" type="text/css" href="css/setshopinformation.css">
    <title>店铺信息</title>
    <script src="js/jquery-3.3.1.js"></script>
    <script src="js/utils.js"></script>
</head>
<body>
<div id="vueData">
    <header>
        <div class="title_header dis_flex">
            <div class="dis_flex" @click="goBack">
                <img src="img/return_2.png">
            </div>
            <div>
                <span>店铺信息</span>
            </div>
            <div>
                <span class="col_cheng">修改</span>
            </div>
        </div>
    </header>
    <div class="body">
        <div class="div_li">
            <img src="img/rectangle_3.png">
            <div class="dis_flex">
                <span>闪多新零售</span>
                <input type="text" v-model="storeInfo.notice">
            </div>
        </div>
        <div class="div_li dis_flex">
            <span>店家姓名：</span>
            <span class="col_hui">{{storeInfo.name}}</span>
        </div>
        <div class="div_li dis_flex">
            <span>余额：</span>
            <span class="col_hui">{{storeInfo.money}}</span>
        </div>
        <div class="div_li dis_flex">
            <span>营业开始时间：</span>
            <input type="time" v-model="storeInfo.startDate">
        </div>
        <div class="div_li dis_flex">
            <span>营业结束时间：</span>
            <input type="time" v-model="storeInfo.endDate">
        </div>
        <div class="div_li dis_flex">
            <span>电话：</span>
            <span class="col_hui">{{storeInfo.phone}}</span>
        </div>
        <div class="div_li dis_flex">
            <span>店铺类型：</span>
            <select v-model="storeTypeIndex" name="cars">
                <option value="-1">请选择</option>
                <option v-for="(item,index) in storeType" :value="item.id">{{item.category_name}}</option>
            </select>
        </div>
        <div class="div_li dis_flex">
            <span>地址:</span>
            <span class="col_hui" @click="chooseAddress">长沙县</span>
        </div>
    </div>
    <footer>
        <div class="first_div">营业中</div>
        <div>休息中</div>
    </footer>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
<script>
    let localStore = JSON.parse(localStorage.localStore);
    let addrName = GetQueryString('name');
    let addr = GetQueryString('addr');
    let latng = GetQueryString('latng');
    if (addrName) {
        addrName = decodeURIComponent(addrName);
        addr = decodeURIComponent(addr);
    }
    let vm = new Vue({
        el: '#vueData',
        data: {
            storeInfo: {},
            storeType: [],
            storeTypeIndex: 0
        }, methods: {
            goBack() {
                history.back();
            }, chooseAddress() {
                //todo
                location.href = 'https://3gimg.qq.com/lightmap/components/locationPicker2/index.html?type=0&backurl=http://lixinrong.vicp.io/shanduonewretail/shopinformation.html&key=Q74BZ-4AT34-QCUU5-XADLJ-XTGQZ-65FQM&referer=near-store';
            }
        }
    });
    if (addrName) {
        if ('我的位置' === addrName) {
            vm.activity.activityAddress = addr;
        } else {
            vm.activity.activityAddress = addrName;
        }
        vm.activity.lon = latng.split(',')[1];
        vm.activity.lat = latng.split(',')[0];
    }

    function getMyDate(str) {
        var oDate = new Date(str),
            oHour = oDate.getHours(),
            oMin = oDate.getMinutes(),
            oSen = oDate.getSeconds(),
            oTime = getzf(oHour) + ':' + getzf(oMin) + ':' + getzf(oSen);//最后拼接时间
        return oTime;
    }

    //补0操作
    function getzf(num) {
        if (parseInt(num) < 10) {
            num = '0' + num;
        }
        return num;
    }

    $(function () {
        $.ajax({
            url: '/shanduonewretail/jseller/selectsellerdetails',
            data: {
                token: localStore.token,
                typeId: 1
            }, success: function (res) {
                if (res.success) {
                    vm.storeInfo = res.result;
                }
                vm.storeInfo.endDate = getMyDate(vm.storeInfo.endDate);
                vm.storeInfo.startDate = getMyDate(vm.storeInfo.startDate);
            }
        });

        $.getJSON('/shanduonewretail/jseller/selectselleralltype', function (res) {
            if (res.success) {
                vm.storeType = res.result;
                $.each(vm.storeType, function (i, item) {
                    if (item.category_name === vm.storeInfo.sellerType) {
                        vm.storeIndex = i;
                        return false;
                    }
                });

            }
        });
    });
</script>
</html>
